backend:
  name: github
  branch: main 
  repo: lutfi-haslab/portofolio-lutfi


media_folder: "src/assets/images" # Location where files will be stored in the repo
public_folder: "../../../assets/images" # The src attribute for uploaded media

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "src/content/docs/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: md
    identifier_field: "title"
    fields: # The fields for each document, usually in frontmatter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Authors", name: "authors", widget: "list", default: ["lutfi"] }
      - { label: "Cover", name: "cover", widget: "object", fields: [
          { label: "Image", name: "image", widget: "image" },
          { label: "Alt Text", name: "alt", widget: "string" }
        ] }
      - { label: "Body", name: "body", widget: "markdown" }